name: Deploy Frontend

on:
  push:
    branches:
      - development

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Frontend to VM
        env:
          VM_HOST: ${{ secrets.VM_HOST }}
          VM_USER: ${{ secrets.VM_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no ${VM_USER}@${VM_HOST} << 'ENDSSH'
            cd /opt/ai-interview/frontend-ai-interview
            
            # Pull latest code from GitHub
            git pull origin development
            
            # Rebuild and restart frontend container
            cd /opt/ai-interview
            docker compose build frontend
            docker compose up -d frontend
            docker compose ps
          ENDSSH

      - name: Health Check
        run: |
          sleep 20
          curl -f https://ai-interview.jiwamu.de/ || echo "Health check warning"
